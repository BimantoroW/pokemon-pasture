{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<div class="container">
    <h1 class="text-center">Register</h1>  
    <hr/>
    <div class="form-group">
        <form method="POST" >  
            {% csrf_token %}  
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" name="submit" value="Daftar"/>
        </form>
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>
</div>

{% endblock content %}
